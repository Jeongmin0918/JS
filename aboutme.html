<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aboutme.css"> <!-- css 연결 -->
</head>

<body>
    <!-- 웹 사이트의 머리 부분 / 사이트 전체 상단 소개 -->
    <header>
        <h1></h1>
        <p></p>
    </header>

    <!-- 주요 콘텐츠 / main은 페이지 당 한 번만 사용 -->
    <main>
        <!-- 프로필 섹션 -->
        <section id="profile">
            <h2>👤 프로필</h2>
        </section>

        <!-- 좋아하는 것들 -->
        <!-- section vs article -->
        <!-- section 은 주제 영역, article 은 그 주제의 기사 하나 -->
        <section id="favorites">
            <h2>💙 좋아하는 것들</h2>

            <article>
                <h3>🍜 음식</h3>
            </article>

            <article>
                <h3>🏖️ 장소</h3>
            </article>

            <article>
                <h3>🎵 음악</h3>
            </article>
        </section>

        <!-- 연락/form 과 연결짓기 쉬운 부분 -->
        <section id="contact">
            <h2>📬 연락하기</h2>
        </section>
    </main>

    <!-- 하단 영역/저작권, 사이트 정보 -->
    <footer>
        <p>© 2025 </p>
    </footer>
</body>

</html>
